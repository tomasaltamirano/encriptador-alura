<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge Encriptador Alura</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
	</head>
	<body>

		<main>
            <section class="form-container">
				<div class="logo-alura">
					<img src="img/a.svg" alt="" />
				</div>
                <div class="formulario">
                    <form action="" id="resetForm">
                        <textarea id="textArea" placeholder="Ingrese el texto aquí"></textarea>
                    </form>
                </div>
                <span class="condiciones">
                    <img src="img/Group.svg" alt="">
                    <p>Solo letras minusculas sin acentos</p>
                </span>
                <div class="botones">
                    <button class="encriptar" id="encriptar">Encriptar</button>
                    <button class="desencriptar" id="desencriptar">Desencriptar</button>
                </div>
            </section>

			<section class="resultado">
                <div class="imagen-texto">
                    <img src="img/Muñeco.svg" alt="" />
                    <p class="warning">Ningun mensaje fue encontrado</p>
					<p class="encript">
						Ingresa el texto que desees encriptar o desencriptar
					</p>
                </div>
                <div class="imagen-texto contenido">
					<form action="" id="resetResult">
						<textarea  id="mostrarMensaje" cols="18" rows="18"></textarea>
					</form>
					<button id="copiar" class="btn-copiar tooltip">
						<i class='bx bx-clipboard' >
							<span class="tooltiptext" id="textoFlotante">Copiar al portapapeles</span>
						</i></button>
                </div> 
			</section>
		</main>

		<footer>
			<p>Copyright &copy; 2022 | <span>Tomás Altamirano</span></p>
			<div class="links">
				 <a href="https://github.com/tomasaltamirano" target="_blank"> <i class='bx bxl-github'></i> </a>

				 <a href="https://www.linkedin.com/in/tomasaltamirano/" target="_blank"><i class='bx bxl-linkedin'></i></a>
				
			</div>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
